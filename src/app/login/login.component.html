<div class="login-form">
  <div class="form-group">
    <label for="name">Username</label>
    <input type="text" name="user" id="user" [(ngModel)]="username">
  </div>
  <div class="form-group">
    <label for="name">Password</label>
    <input type="text" name="password" id="password" [(ngModel)]="password">
  </div>
  <div class="btn-container">
    <button class="btn btn-light" (click)="goToSignUp()">Sign up</button>
    <p>{{errorMessage}}</p>
    <button class="btn btn-dark" (click)="login()">Login</button>
  </div>
</div>
